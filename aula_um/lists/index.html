<!DOCTYPE html>
<html>
    <head>
        <title>Vue app</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="color in colors" v-if="color.primary">{{color.Text}}</li>
            </ul>
        </div>

        
        <script>
            var app = new Vue({
                el: '#app',
                data:{
                    colors:[
                        {
                        Text:'red',
                        primary: true
                    },
                    {
                        Text:'green',
                        primary:false
                    },
                    {
                        Text:'blue',
                        primary:true
                    },
                    {
                        Text:'yellow',
                        primary:true
                    },
                    {
                        Text:'orange',
                        primary:false
                    }]
                }

            })
        </script>
    </body>
</html>
