<!DOCTYPE html>
<html>
    <head>
        <title>Vue app</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    </head>
    <body>
        <div id="app">
            <button class="vue-btn" @click="reveal">
                    Unleash the kraken
            </button>
        
        </div>

        
        <script>
            var app = new Vue({
                el: '#app',
                data:{
                    secretNumber: Math.floor(Math.random()*100) + 1
                },
                methods:{
                    reveal() {
                        alert(`here's the secret number: ${this.secretNumber}`)
                    }
                }
            })
        </script>
    </body>
</html>
